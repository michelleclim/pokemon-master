<div ng-if="$ctrl.loading">loading...</div>
<div ng-if="$ctrl.currentPokemon" class="pokemon">
	<div class="progress">{{$ctrl.index}}/{{$ctrl.pokemonList.length}}</div>
	<div class="photo"> 
		<img ng-src="{{$ctrl.currentPokemon.imageUrl}}">
	</div>
	<input type="text" 
		ng-model="$ctrl.response" 
		ng-keyup="$event.keyCode == 13 && $ctrl.submitResponse()">
	<a class="submit button" ng-click="$ctrl.submitResponse()">Submit</a>
</div>
