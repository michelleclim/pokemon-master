<section class="results">
	<div class="question" ng-repeat="pokemon in results.pokemon" ng-class="{incorrect: pokemon.nameKey !== pokemon.response}">
		<div class="thumbnail">
			<img ng-src="{{pokemon.imageUrl}}">
		</div>
		<div class="name">
			<div class="name-key">{{pokemon.nameKey}}</div>
			<div class="response">{{pokemon.response}}</div>
		</div>
		<div class="hp">
			<div class="level">
				<span>HP</span><div class="bar"></div>
			</div>
			<div class="subtotal" ng-if="pokemon.nameKey !== pokemon.response">0/10</div>
			<div class="subtotal" ng-if="pokemon.nameKey === pokemon.response">10/10</div>
		</div>
	</div>
	<div class="story-text">
		<p> Total Score: {{results.totalScore}}/{{results.pokemon.length}}0</p>
		<p>You are a Pokemon {{results.pokemonLevel}}!</p>
	</div>

	<a class="replay button" ng-click="results.replay()">
		<img src="../assets/images/pokeball.png">
		<span>Replay</span>
	</a>
</section>
