<section class="results">
	<div class="question" ng-repeat="pokemon in results.pokemon" ng-class="{incorrect: pokemon.pointValue < 3, partial: pokemon.pointValue >= 3 && pokemon.pointValue < 9}">
		<div class="thumbnail">
			<img ng-src="{{pokemon.imageUrl}}">
		</div>
		<div class="info">
			<div class="name">
				<div class="name-key">{{pokemon.nameKey}}</div>
				<div class="response">{{pokemon.response}}</div>
			</div>
			<div class="hp">
				<div class="level">
					<span>HP</span><div class="bar"></div>
				</div>
				<div class="subtotal">{{pokemon.pointValue}}/10</div>
			</div>
		</div>
	</div>
	<div class="story-text">
		<p> Total Score: {{results.totalScore}}/{{results.pokemon.length}}0</p>
		<p>You are a Pokemon {{results.pokemonLevel}}!</p>
	</div>

	<a class="replay button" ng-click="results.replay()">
		<img src="../assets/images/pokeball.png">
		<span>Replay</span>
	</a>
</section>
